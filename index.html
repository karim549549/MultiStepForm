<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-StepFrom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="multi_steps d-flex justify-content-center align-items-center ">
        <div class="container  d-lg-flex d-md-flex d-sm-flex flex-sm-column flex-lg-row flex-md-row ">
            <div class="img p-5  d-flex justify-content-start align-items-center ">
                <div>
                    <div class="d-flex gap-3 mb-4 div">
                        <span class="d-flex justify-content-center align-items-center no active" >1</span>
                        <div class="steps d-flex flex-column">
                            Step1
                            <span>Login</span>
                        </div>
                </div>
                <div class="d-flex gap-3 mb-4">
                    <span class="d-flex justify-content-center align-items-center no">2</span>
                    <div class="steps d-flex flex-column">
                        Step2
                        <span>Personal info</span>                    
                    </div>
            </div>
            <div class="d-flex gap-3 mb-4">
                <span class="d-flex justify-content-center align-items-center no">3</span>
                <div class="steps d-flex flex-column">
                    Step3
                    <span>Welcome</span>
                </div>
        </div>
                </div>
            </div>
            <div class="position-relative info">
                <div class="w-100 h-100  position-absolute d-flex justify-content-center p-lg-5 p-md-5 p-sm-0 flex-column gap-2 login ">
                    <div class="container p-lg-5 p-md-5 p-sm-0 align-items-start">
                        <h1 class="d-flex justify-content-center align-items-center fw-bolder">Login</h1>
                        <form action="" class="d-flex flex-column gap-3">
                            <div >
                                <label for="" class="d-block">Username</label>
                                <div class="log position-relative"><i class="fa-solid fa-user"></i><input type="text"   placeholder="Username.."></div>
                            </div>
                            <div>
                                <label for="" class="d-block">Password</label>
                                <div class="log position-relative"> <i class="fa-solid fa-lock"></i><input type="password" placeholder="Password.."></div>
                            </div>
                            <div>
                                <input type="submit" class="loginbt"  value="Login" id="">
                            </div>
                        </form>
                        <h6 class="mt-3">Dont have Account.<span class="text-black">Signup</span></h6>
                        <button class="loginbt mt-3 btn1"> Create An Account</button>
                    </div>
                </div>
                <div class=" p-0 position-absolute w-100 h-100 onclick signup"> 
                    <div class="p-5 title">Personal info.</div>
                    <form action="" class="d-flex flex-column gap-4 ps-5">
                        <div class="inputs">
                            <input type="text" placeholder="First name...">
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Last name...">
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Username...">
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Password...">
                        </div>
                        <div class="d-flex justify-content-end align-content-center pe-3 next1"><input type="submit" value="Next Step" class="next btn2"></div>
                    </form>
                </div>
                <div class="w-100 h-100 position-absolute d-flex justify-content-center align-items-center flex-column gap-2 thanks onclick">
                    <i class="fa-solid fa-user position-relative">
                        <div class="position-absolute check d-flex">
                            <img src="icon-thank-you.svg" alt="">
                        </div>
                    </i>
                    <h5><span>Thank You  </span>we appreciate your signing up</h5>
                    <span>Welcome to out community</span>
                    <a href="" class="next mt-3">Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8741f503b5.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
